<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <!--
            form
            label
            input
            button 
            -->
    <h1>Introduccion a los formularios</h1>
    <form>
        <label>Nombre</label>
        <input>
        <button>Aceptar</button>
        <h2>Tipos de input</h2>
        <h3>input tipo boton</h3>
        <input type="button" value="validar">
        <h3>input tipo fecha</h3>
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <h3>input tipo color</h3>
        <input type="color">
        <h3>input tipo contrase√±a</h3>
        <input type="password">
        <h3>input tipo rango</h3>
        <input type="range" min="0" max="50" step="10">
        <h3>input tipo reestablecer</h3>
        <input type="reset">
    </form>


</body>
</html>
